<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleone.css"/>
    <title>C1 Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        main {
            display: grid;
            grid-template-columns: auto 1fr; 
            gap: 20px; 
            padding: 20px;
            align-items: start;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        img {
            grid-column: 1;
            max-width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .block-wrapper {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        @media (max-width: 585px) {
            main {
                grid-template-columns: 1fr;
                text-align: center;
            }

            img {
                grid-column: 1;
                margin: 0 auto;
                display: block;
            }

            .block-wrapper {
                grid-column: 1;
                align-items: center;
            }
        }

        footer {
            background-color: goldenrod;
            color: navy;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="./indexoneahome.html">Home</a></li>
                    <li><a href="./indexonecontact.html">Contact</a></li>
                    <li><a href="./indexoneresume.html">Resume</a></li>
                </ul>
            </div>
        </nav>
        <h1>Contact Kaden</h1>
    </header>
    <main>
        <img src="https://github.com/KadenPeace/html-portfolio/raw/6c0b310f7d1e1264d483ba003e6eb8206cd2e747/Website/images/Me.jpg" alt="Image of Kaden Peace">
        <div class="block-wrapper">
            <h2>Email</h2>
            <div class="colorbox">
                <p>kadenapeace@gmail.com</p>
            </div>
            <h2>Phone</h2>
            <div class="colorbox">
                <p>928-750-9234</p>
            </div>
        </div>
    </main>
    <footer>
        <small>Kaden Peace</small>
    </footer>
</body>
</html>
